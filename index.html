<!-- Subcategory Selection -->
<div id="subcategory-section" style="display: none;">
  <label for="subcategory">Select a Subcategory:</label>
  <select id="subcategory"></select>
</div>

<!-- Model Selection -->
<div id="model-section" style="display: none;">
  <label for="model">Select a Model:</label>
  <select id="model"></select>
</div>

<!-- Input Fields -->
<div id="input-fields">
  <!-- Framework Input -->
  <div id="describe-business" style="display: none;">
    <label for="business-description">Describe Your Business:</label>
    <textarea id="business-description" placeholder="Tell us about your business"></textarea>
  </div>

  <!-- Miscellaneous Input -->
  <div id="what-do-you-sell" style="display: none;">
    <label for="product-description">What Do You Sell:</label>
    <textarea id="product-description" placeholder="Describe your product or service"></textarea>
  </div>
</div>

<!-- Generate Prompt Button -->
<button id="generate-prompt">Generate Prompt</button>

<!-- Output Section -->
<div id="output-section" style="display: none;">
  <h2>Generated Prompt:</h2>
  <textarea id="output" readonly></textarea>
</div>
